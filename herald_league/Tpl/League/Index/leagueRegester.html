<!DOCTYPE html>
<html lang="en" class="login_page">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LeagueRegester Page</title>
	<link href="__Public__/Css/bootstrap/bootstrap.css" rel="stylesheet" media="screen"> 
	<link href="__Public__/Css/bootstrap/bootstrap-responsive.css" rel="stylesheet" media="screen"> 
	
	<style>
	.center {
		width: auto;
		display: table;
		margin-left: auto;
		margin-right: auto;
			}
	.text-center {
		text-align: center;
		}
	.main{
	    padding-left:40px;
		padding-right:40px;
		font-family: "microsoft yahei";
		-webkit-box-shadow: 2px 5px 5px rgba(34, 25, 25, 0.2);
		-moz-box-shadow: 2px 5px 5px rgba(34, 25, 25, 0.2);
		-o-box-shadow: 2px 5px 5px rgba(34, 25, 25, 0.2);
		box-shadow: 2px 5px 5px rgba(34, 25, 25, 0.2);
	}
	</style>
	 </head>
 <body style="background-image:url(__Public__/Images/noise-all.png)">	
	<div class="container center main" style="margin-top:150px;background-color:white">  
     <form action="{:U('League/Index/leagueRegester')}" method="post">
	    <legend>社团注册</legend>
        <label class="control-label">Email:</label>   
            <input type="text" name="email" placeholder="符合常规的邮箱格式" required>
    
		<label class="control-label" for="inputPassword"  >Password:</label>
			<input type="password" name="password" placeholder="密码" required >

		<div class="controls">
		<button type="submit" class="btn btn-success" style="margin-left:40px">提交</button>
		<button class="btn btn-danger" type="reset" style="margin-left:30px">重 置</button>
		</div>
	</form>
 </div>
			
</body>
</html>
