<!DOCTYPE html>
<html lang="en">
  <head>
    <title>社团活动信息发布</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="__Public__/Css/bootstrap/bootstrap.min.css" rel="stylesheet" media="screen">
	<link rel="stylesheet" href="__Public__/Css/default.css" />
	<link href="__Public__/Css/bootstrap/datetimepicker.css" rel="stylesheet" media="screen">
	<style type="text/css">
		form {
			margin: 0;
		}
		textarea {
			display: block;
		}
	</style>
	<script src="__Public__/Js/bootstrap/jquery.js"></script>
    <script src="__Public__/Js/bootstrap/bootstrap.min.js"></script>
	<script charset="utf-8" src="__Public__/Js/kindeditor-min.js"></script>
	<script charset="utf-8" src="__Public__/Js/zh_CN.js"></script>
	<script type="text/javascript" src="__Public__/Js/bootstrap/bootstrap-datetimepicker.js" charset="UTF-8"></script>
	<script type="text/javascript" src="__Public__/Js/bootstrap/bootstrap-datetimepicker.fr.js" charset="UTF-8"></script>
	<script type="text/javascript">
	/////文本编辑器
		var editor;
			KindEditor.ready(function(K) {
				editor = K.create('textarea[name="content"]', {
					resizeType : 1,
					allowPreviewEmoticons : false,
					allowImageUpload : false,
					items : [
						'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline',
						'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
						'insertunorderedlist', '|', 'emoticons', 'image', 'link']
				});
			});
			
			
	/////表单验证	
		
		function mycheck(){
			var actname=document.getElementById("actName");
			var actplace=document.getElementById("actPlace");
			var actbegin=document.getElementById("actBegin");
			var actend=document.getElementById("actEnd");
			var beginHour=document.getElementById("beginhour");
			var beginMin=document.getElementById("beginmin");
			var endHour=document.getElementById("endhour");
			var endMin=document.getElementById("endmin");
			
			
			if(actname.value==""){
				alert("活动名称不能为空。");
			}
			else if(actplace.value==""){
				alert("活动地点不能为空。");
			}
			else if(actbegin.value==""){
				alert("活动开始时间不能为空。");
			}
			else if(actend.value==""){
				alert("活动结束时间不能为空。");
			}
			else if(beginHour.value==""){
				alert("具体开始时间不能为空。");
			}
			else if(beginMin.value==""){
				alert("具体开始时间不能为空。");
			}
			else if(endHour.value==""){
				alert("具体结束时间不能为空。");
			}
			else if(endMin.value==""){
				alert("具体结束时间不能为空。");
			}
		}
	</script>
  </head>
  
	<body>
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span2">
				</div>
						
				<div class="span8">
					<h3 style="border-bottom-width:1px; border-bottom-style:solid; border-bottom-color:#D3D3D3;">社团活动信息发布</h3>
					<div class="row-fluid">
						<div class="span9">
							<form class="form-horizontal"  style="border-bottom-width:1px; border-bottom-style:dashed; border-bottom-color:#D3D3D3;">
								<fieldset>
									<div class="control-group formSet" style="padding-bottom:10px;border-bottom-width:1px; border-bottom-style:dashed; border-bottom-color:#D3D3D3;">
										<label for="fileinput" class="control-label">活动宣传图片：</label>
										<div class="controls">
											<div data-fileupload="image" class="fileupload fileupload-new">
												<div style="width: 150px; height: 150px;" class="fileupload-new thumbnail">
													<img src="../../www.placehold.it/80x80/EFEFEF/AAAAAA" alt="">
												</div>
												
												<input type="file" id="imgFile">
												
											</div>
										</div>
									</div>
									<div class="control-group formSep" style="padding-bottom:10px; margin-bottom:10px; border-bottom-width:1px; border-bottom-style:dashed; border-bottom-color:#D3D3D3;">
										<label for="actName" class="control-label">活动名称：</label>
										<div class="controls">
											<input type="text" id="actName" class="input-xlarge" value="">
										</div>
									</div>
									
									<div class="control-group formSep" style="padding-bottom:10px; margin-bottom:10px; border-bottom-width:1px; border-bottom-style:dashed; border-bottom-color:#D3D3D3;">
										<label for="actName" class="control-label">活动类型：</label>
										<div class="controls">
											<select id=>
												<option></option>
												<option></option>
												<option></option>
												<option></option>
											</select>
											
										</div>
									</div>
									
									<div class="control-group formSep" style="padding-bottom:10px; margin-bottom:10px; border-bottom-width:1px; border-bottom-style:dashed; border-bottom-color:#D3D3D3;">
										<label for="actPlace" class="control-label">活动地点：</label>
										<div class="controls">
											<input type="text" id="actPlace" class="input-xlarge" value="">
										</div>
									</div>
									
									<div class="control-group formSep" style="padding-bottom:10px; margin-bottom:10px; border-bottom-width:1px; border-bottom-style:dashed; border-bottom-color:#D3D3D3;">
										<label for="actBegin" class="control-label">开始时间：</label>
										<div class="controls">
											<input size="16" type="text" value="2013-07-05 16:45" readonly class="form_datetime">
											<script type="text/javascript">
												$(".form_datetime").datetimepicker({format: 'yyyy-mm-dd hh:ii'});
											</script>
										</div>
										
									</div>
									
									<div class="control-group formSep" style="padding-bottom:10px; margin-bottom:10px; border-bottom-width:1px; border-bottom-style:dashed; border-bottom-color:#D3D3D3;">
										<label for="actEnd" class="control-label">结束时间：</label>
										<div class="controls">
											<input size="16" type="text" value="2013-07-05 16:45" readonly class="form_datetime">
											<script type="text/javascript">
												$(".form_datetime").datetimepicker({format: 'yyyy-mm-dd hh:ii'});
											</script>
										</div>
									</div>
									
									<div class="control-group formSep" style="padding-bottom:10px; margin-bottom:10px; border-bottom-width:1px; border-bottom-style:dashed; border-bottom-color:#D3D3D3;">
										<label for="actPlace" class="control-label">联系方式：</label>
										<div class="controls">
											<input type="text" id="actTel" class="input-xlarge" value="">
										</div>
									</div>
									
									<div class="control-group formSep" style="padding-bottom:10px; margin-bottom:10px; border-bottom-width:1px; border-bottom-style:dashed; border-bottom-color:#D3D3D3;">
										<label for="actInfo" class="control-label">详细信息：</label>
										<div class="controls">
											<textarea name="content" style="width:500px;height:200px;visibility:hidden;">详细信息</textarea>
										</div>
									</div>
									
									<div class="control-group">
										<div class="controls">
											<button class="btn btn-success" type="submit" onclick="mycheck()">提交信息</button>
											
										</div>
										
									</div>
									
									
								</fieldset>
							</form>	
							<button class="btn btn-info" style="position:relative; top:-51px; left:300px;">取消</button>
						</div>
					</div>
				</div>
		
				<div class="span2">
				</div>
			</div>
		</div>
	</body>
</html>
