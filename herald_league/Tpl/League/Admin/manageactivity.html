<link href="__Public__/Css/managealbum.css" rel="stylesheet" media="screen"> 
<load href="__Public__/Js/deleteactivity.js"/>
<div class="container" id="container">
	<h2 style="text-align:center;">活动列表</h2>
	<div class="row-fluid">
		<div class="span1" style="width:0;"></div>
		<volist name="activityinfo" id= "va">
		<div class="span3 figure" style="text-align:center;">
				<notempty name="va.post_add">
					<a href="/herald_league/index.php/Activity/Index/activity/activityid/{$va.id}" class="thumb">
					<img src="__Uploads__/ActivityPost/m_{$va.post_add}" alt="alt" />
					</a>
				</notempty>
			<div class="figcaption">
				<h4>
					{$va.name}
					<a class="delete" id="{$va.id}" href="#deleteActivity" title="删除" data-toggle="modal"><img src="__Public__/Images/icon-recycle.png" /></a>
				</h4>
				<p>时间：{$va.start_time}</p>
				<p>地点：{$va.place}</p>
			</div>
		</div>
	   </volist>
	</div>
</div>

<div class="modal hide fade " id="deleteActivity" style="width:560px;margin-left:-280px;">
	<div class="modal-header">
		<a class="close" data-dismiss="modal">×</a>
		<h3>删除活动</h3>
	</div>
	<div class="modal-body">
		<p>确定要删除当前活动吗？你可以在发布活动中重新发布一个活动。</p>
	</div>
	<div class="modal-footer">
		<form style="margin:0;">
			<button type="submit" id="" class="btn btn-primary" data-dismiss="modal">确定</button>
			<a href="javascript:void(0);" class="btn" data-dismiss="modal">取消</a>
		</form>
	</div>
</div>
